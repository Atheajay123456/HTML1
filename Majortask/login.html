<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./log.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="start">
        <nav class="nav">
            <h1>Tech-Shop</h1>
            <div class="icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-regular fa-user"></i>
            </div>
        </nav>
    </div>

        <div class="sign">
            <form action="" class="sign-box">
                <h2>Signup</h2>
                <p>Already have an account ? Login</p>
                <input type="text" placeholder="Username">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Password">
                <input type="text" placeholder="Confirm Password">
                <br>
                <button class="sign-btn">Signup</button>
                <p style="text-align: center; margin-top: 12px;">or login With</p>
                <div class="sign-button">
                    <button style="background-color: #1877f2;">Facebook</button>
                    <button style="background-color: red;">Google</button>
                    <button style="background-color: #1da1f2;">Twitter</button>
                </div>
            </form>
        </div>
    
</body>
</html>
